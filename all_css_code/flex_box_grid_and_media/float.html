<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Float property</title>
  <style>
    #container{
      height: 300px;
      width: 500px;
      background-color: red;
      border: 3px solid;
    }
    .box{
       height: 150px;
       width: 150px;
       background-color: aqua;
       margin: 5px;
       border: 3px solid;
       float: right;

    }
  </style>
</head>
<body>
  <div id="container">
    <div id="box1" class="box">box1</div>
  </div>
</body>
</html>
