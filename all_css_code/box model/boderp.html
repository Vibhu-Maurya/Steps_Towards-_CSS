<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>padding property</title>
  <style>
    
    
    .pad{ height: 100px;
      width: 140px;
     
       text-transform: uppercase;
      font-size: large;
       margin:9px;
    }
    #padding{
      
      background-color: gold;
      border: 9px solid black;
      border-radius: 20px;
      text-align: center;
      box-sizing: content-box;
    }
    #first{
       background-color:rgb(19, 208, 79);
     
       border: 3px dashed red;
       box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="padding" class="pad">nothing</div>
  <div id="first" class="pad">something</div>
</body>
</html>
