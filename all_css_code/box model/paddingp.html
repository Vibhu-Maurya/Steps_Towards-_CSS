<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>padding property</title>
  <style>
    *{
      margin: 0;width: 0;
    }
    .pad{ height: 100px;
      width: 100px;
      padding: 5px ;
       text-transform: uppercase;
      font-size: large;

    }
    #padding{
      
      background-color: gold;
     
      margin: 6px 6px 68px 6px;
    }
    #first{
       background-color:navajowhite;
     
      margin: 35px 8px 8px 8px;
    }
  </style>
</head>
<body>
  <div id="padding" class="pad">nothing</div>
  <div id="first" class="pad">something</div>
</body>
</html>
