<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Transform</title>
  <style>
     .box{
         height: 100px;
         width: 100px;
         border: 3px solid black;
         background-color: brown;
         border-radius: 5px;
         position: relative;
         top: 250px ;
         left:250px;
         transition: all 5s ease-in;
         
     }
     .box:hover{
       transform: scale(10);
     }
  </style>
</head>
<body>
  <div class="box">Rotate</div>
</body>
</html>
